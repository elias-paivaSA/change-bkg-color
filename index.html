<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <header id="header">Change Background Color</header>
    
    <form action="">
        <label for="red">Red</label>
        <input type="number" id="red" name="red" value="" min="0" max="255"><br>

        <label for="green">Green</label>
        <input type="number" id="green" name="green" value="" min="0" max="255"><br>

        <label for="blue">Blue</label>
        <input type="number" id="blue" name="blue" value="" min="0" max="255"><br>
    </form><br>
    <section>
        <p>The lowest number number is "0" and the maximum number is "255".</p>
    </section>
    
    <div id="button">
        
        <button id="btn">Change Bkg Color</button>
        <button id="reset">Reset</button>
    </div>
    <footer id="footer">Made by Elias Paiva</footer>
    <script src="script.js"></script>
</body>
</html>
